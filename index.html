<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Barista Weather</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<section class="center">
			<h1>BarClime</h1>

			<section class="col-3 weather">
				<section class="display">
					<h2>Current Pressure</h2>
					<span id="pressure"></span>
				</section>
				<section class="display">
					<h2>Current Humidity</h2>
					<span id="humidity"></span>
				</section>
				<section class="display">
					<h2>Current Temperature</h2>
					<span id="temperature"></span>
				</section>
			</section>

		</section>

		<section class="center dataInput">
			<h2 class="legend">Shot Specs</h2>

			<form action="" method="put" id="data">
				<fieldset class="fieldColumn">
					<div class="fieldRow">
						<label for="grind">Grind</label>
						<input type="range" name="grind" id="grind" min="1" max="11" step=".1" oninput="this.nextElementSibling.value = this.value" list="tickmarksGrind">
						<output>—</output>
						<datalist id="tickmarksGrind">
							<option value="1" label="1"></option>
							<option value="2"></option>
							<option value="3"></option>
							<option value="4"></option>
							<option value="5"></option>
							<option value="6" label="6"></option>
							<option value="7"></option>
							<option value="8"></option>
							<option value="9"></option>
							<option value="10"></option>
							<option value="11" label="11"></option>
							</datalist>
					</div>
					<div class="fieldRow">
						<label for="dose">Dose</label>
						<input type="range" name="dose" id="dose" min="20" max="26" step=".1" oninput="this.nextElementSibling.value = this.value" list="tickmarksDose">
						<output>—</output>
						<datalist id="tickmarksDose">
							<option value="20" label="20"></option>
							<option value="21"></option>
							<option value="22"></option>
							<option value="23" label="23"></option>
							<option value="24"></option>
							<option value="25"></option>
							<option value="26" label="26"></option>
							</datalist>
					</div>
					<div class="fieldRow">
						<label for="shotWeight">Shot Weight</label>
						<input type="range" name="shotWeight" id="shotWeight" min="34" max="42" step=".1" oninput="this.nextElementSibling.value = this.value" list="tickmarksWeight">
						<output>—</output>
						<datalist id="tickmarksWeight">
							<option value="34" label="34"></option>
							<option value="35"></option>
							<option value="36"></option>
							<option value="37"></option>
							<option value="38" label="38"></option>
							<option value="39"></option>
							<option value="40"></option>
							<option value="41"></option>
							<option value="42" label="42"></option>
							</datalist>
					</div>
					<div class="fieldRow">
						<label for="pullTime">Pull Time</label>
						<input type="range" name="pullTime" id="pullTime" min="20" max="30" step="1" oninput="this.nextElementSibling.value = this.value" list="tickmarksTime">
						<output>—</output>
						<datalist id="tickmarksTime">
							<option value="20" label="20"></option>
							<option value="21"></option>
							<option value="22"></option>
							<option value="23"></option>
							<option value="24"></option>
							<option value="25" label="25"></option>
							<option value="26"></option>
							<option value="27"></option>
							<option value="28"></option>
							<option value="29"></option>
							<option value="30" label="30"></option>
							</datalist>
					</div>
					<div class="fieldRow">
						<label for="roastDate">Roast Date</label>
						<input type="date" name="roastDate" id="roastDate">
					</div>
					<input type="datetime" name="currentTime" id="currentTime" hidden>
					<input type="number" name="tempIn" id="tempIn" hidden>
					<input type="number" name="pressIn" id="pressIn" hidden>
					<input type="number" name="humidIn" id="humidIn" hidden>
					<button class="formButton">Add Specs</button>
				</fieldset>
			</form>
		</section>

		<img src="" alt="">


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
